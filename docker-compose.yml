services:
    # PHP Service
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: rbmdocker
        container_name: apprbmdocker
        restart: unless-stopped
        tty: true
        ports:
            - "8000:9000" # Port internal untuk PHP-FPM
        environment:
            SERVICE_NAME: app
            SERVICE_TAGS: dev
        working_dir: /www/wwwroot/rbm
        volumes:
            - .:/www/wwwroot/rbm
            - ./storage/php.ini:/usr/local/etc/php/conf.d/local.ini

        deploy:
            resources:
                limits:
                    cpus: '0.50'     # Maksimal menggunakan 50% CPU
                    memory: 512M    # Maksimal menggunakan 512MB RAM
                reservations:
                    memory: 128M
        networks:
            - rbmnet
        platform: linux/amd64

    # wa-gateway:
    #     build:
    #         context: ../wa-gateway # Update this to the directory containing your wa-gateway.js
    #     container_name: wa-gateway
    #     restart: unless-stopped
    #     volumes:
    #         - ../wa-sessions:/usr/src/app/sessions # Persist sessions outside container
    #     environment:
    #         - WA_SESSIONS_DIR=/usr/src/app/sessions
    #         - NODE_ENV=production
    #     ports:
    #         - "3000:3000" # Adjust if needed
    #     networks:
    #         - rbmnet

    # Nginx Service
    webserver:
        image: nginx:alpine
        container_name: web_server_rbm
        restart: unless-stopped
        tty: true
        ports:
            - "80:80" # Port standar HTTP
            - "443:443" # Port standar HTTPS
        volumes:
            - .:/www/wwwroot/rbm
            - ./storage/app.conf:/etc/nginx/conf.d/default.conf
            #waget
            # - /etc/letsencrypt/live/neostore.my.id:/etc/letsencrypt/live/neostore.my.id:ro
            # - /etc/letsencrypt/archive/neostore.my.id:/etc/letsencrypt/archive/neostore.my.id:ro
            #waget end
            - ./certs:/etc/ssl/certs # Folder untuk sertifikat SSL
            - ./keys:/etc/ssl/private # Folder untuk private key SSL
            - /etc/letsencrypt:/etc/letsencrypt:ro
        networks:
            - rbmnet
        platform: linux/amd64

    # MySQL Service
    db:
        image: mariadb:10.6
        container_name: rbm_db
        restart: unless-stopped
        tty: true
        environment:
            MYSQL_DATABASE: rbm
            MYSQL_USER: Yop1
            MYSQL_PASSWORD: dockerrbm
            MYSQL_ROOT_PASSWORD: dockerrbm
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        volumes:
            - lbdata:/var/lib/mysql
        networks:
            - rbmnet
        platform: linux/amd64
        deploy:
            resources:
                limits:
                    memory: 1G

    # PhpMyAdmin Service
    phpmyadmin:
        image: phpmyadmin
        container_name: pma_rbm
        environment:
            PMA_HOST: db # Nama service database
            PMA_USER: root # User yang digunakan untuk login
            PMA_PASSWORD: dockerrbm # Password untuk user
            MEMORY_LIMIT: 1000M
            UPLOAD_LIMIT: 40M
        restart: unless-stopped
        ports:
            - "7500:80"
        networks:
            - rbmnet
        platform: linux/amd64

    # n8n Service
    n8n:
        image: n8nio/n8n:latest
        container_name: n8n_rbm
        restart: unless-stopped
        ports:
            - "5678:5678"
        environment:
            - N8N_HOST=n8n.yoyoycell.my.id
            - N8N_PORT=5678
            - N8N_PROTOCOL=https
            - NODE_ENV=production
            - WEBHOOK_URL=https://n8n.yoyoycell.my.id/
            - GENERIC_TIMEZONE=Asia/Jakarta
        volumes:
            - n8n_data:/home/node/.n8n
        networks:
            - rbmnet
        platform: linux/amd64
        deploy:
            resources:
                limits:
                    cpus: '0.50'     # Batasi CPU agar tidak 100%
                    memory: 1G      # n8n cukup berat, beri limit 1GB
                reservations:
                    memory: 256M

networks:
    rbmnet:
        driver: bridge

volumes:
    lbdata:
        driver: local
    n8n_data:
        driver: local
