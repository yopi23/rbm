services:
    # PHP Service
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: rbmdocker
        container_name: apprbmdocker
        restart: unless-stopped
        tty: true
        ports:
            - "9000:9000" # Port internal untuk PHP-FPM
        environment:
            SERVICE_NAME: app
            SERVICE_TAGS: dev
        working_dir: /www/wwwroot/rbm
        volumes:
            - .:/www/wwwroot/rbm
            - ./storage/php.ini:/usr/local/etc/php/conf.d/local.ini

        networks:
            - rbmnet
        platform: linux/amd64

    # WhatsApp Gateway Service
    whatsapp:
        build:
            context: /www/wwwroot/whatsapp-gateway
            dockerfile: Dockerfile
        container_name: wa_gateway
        restart: unless-stopped
        ports:
            - "8080:8080"
        environment:
            HOST: http://localhost:8080
            SESSION_NAME: session_1
            AUTO_START: "y"
            PREFIX: "."
            SESSION_PATH: /usr/src/app/session
            LOG_PATH: /usr/src/app/public/log
            DB_NAME: wa-gateway
            DB_USER: Yop1
            DB_PASSWORD: dockerrbm
            DB_HOST: db
            DB_PORT: 3306
            DB_DIALECT: mysql
        volumes:
            - /www/wwwroot/whatsapp-gateway:/usr/src/app
            - wa_sessions:/usr/src/app/session
            - wa_logs:/usr/src/app/public/log
        networks:
            - rbmnet
        depends_on:
            - db

    # Nginx Service
    webserver:
        image: nginx:alpine
        container_name: web_server_rbm
        restart: unless-stopped
        tty: true
        ports:
            - "80:80" # Port standar HTTP
            - "443:443" # Port standar HTTPS
        volumes:
            - .:/www/wwwroot/rbm
            - ./storage/app.conf:/etc/nginx/conf.d/default.conf
            - ./certs:/etc/ssl/certs # Folder untuk sertifikat SSL
            - ./keys:/etc/ssl/private # Folder untuk private key SSL
            - /etc/letsencrypt:/etc/letsencrypt:ro
        networks:
            - rbmnet
        platform: linux/amd64

    # MySQL Service
    db:
        image: mariadb:10.6
        container_name: rbm_db
        restart: unless-stopped
        tty: true
        environment:
            MYSQL_DATABASE: rbm
            MYSQL_USER: Yop1
            MYSQL_PASSWORD: dockerrbm
            MYSQL_ROOT_PASSWORD: dockerrbm
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        volumes:
            - lbdata:/var/lib/mysql
        networks:
            - rbmnet
        platform: linux/amd64

    # PhpMyAdmin Service
    phpmyadmin:
        image: phpmyadmin
        container_name: pma_rbm
        environment:
            PMA_HOST: db # Nama service database
            PMA_USER: Yop1 # User yang digunakan untuk login
            PMA_PASSWORD: dockerrbm # Password untuk user
            MEMORY_LIMIT: 1000M
            UPLOAD_LIMIT: 40M
        restart: unless-stopped
        ports:
            - "7500:80"
        networks:
            - rbmnet
        platform: linux/amd64

networks:
    rbmnet:
        driver: bridge

volumes:
    lbdata:
        driver: local

    wa_sessions:
        driver: local # Menambahkan definisi volume wa_sessions
    wa_logs:
        driver: local # Menambahkan definisi volume wa_logs
